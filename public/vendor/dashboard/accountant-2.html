<!doctype html>
<html lang="ru-Ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="apple-touch-icon" sizes="180x180" href="img/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/static/favicon-16x16.png">
    <link rel="manifest" href="img/static/site.webmanifest">
    <link rel="mask-icon" href="img/static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="css/main.min.css">

    <title>Xon Saroy | Accountant</title>
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">

    <style>
        @media all and (max-width: 576px) {
            main {
                padding-left: 0;
                padding-right: 0;
                padding-top: 70px;
            }
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-sm d-flex justify-content-between align-items-center fixed-top px-lg-4 px-md-3 px-auto">
        <a class="navbar-brand" href="index.html">ХON SAROY</a>
    
        <div class="dropdown my-dropdown dropdown-user dropleft">
            <button type="button" class="dropdown-toggle dropdown-user__button" data-toggle="dropdown">
                <div class="user d-flex align-items-center">
                    <div class="user__img" style="background-image: url('img/user.png')"></div>
                    <div class="ml-2 d-none d-sm-block">
                        <div class="user__name">Аббос Кудратов</div>
                        <div class="user__permission">Администратор</div>
                    </div>
                </div>
            </button>
            <div class="dropdown-menu dropdown-menu__user">
                <a class="dropdown-item" href="javascript:void(0)">
                    <label class="switch">
                        <input type="checkbox">
                        <div class="slider round">
                            <span>Ру</span>
                            <span>Uz</span>
                        </div>
                    </label>
                </a>
                <a class="dropdown-item" href="javascript:void(0)">
                    <i class="fas fa-sign-out"></i> Выход
                </a>
            </div>
        </div>
    </nav>

    <div class="fixed-menu">
        <div class="menu">
            <a href="index.html" class="menu__item menu__item-1 active">
                <div class="menu__img"></div>
                <div class="menu__name">
                    Объекты
                </div>
            </a>
            <a href="manager.html" class="menu__item menu__item-2">
                <div class="menu__img"></div>
                <div class="menu__name">
                    Менеджеры
                </div>
            </a>
            <a href="accountant.html" class="menu__item menu__item-3">
                <div class="menu__img"></div>
                <div class="menu__name">
                    Бухгалтеры
                </div>
            </a>
            <a href="cashier.html" class="menu__item menu__item-4">
                <div class="menu__img"></div>
                <div class="menu__name">
                    Кассиры
                </div>
            </a>
        </div>
    </div>

    <main>
        <div class="container d-flex align-items-center mt-4 mb-3 px-md-0 mx-0">
            <h1 class="title__big my-0 mr-3"><a href="accountant.html">Бухгалтеры</a></h1>
            <h1 class="title__big my-0"><a href="accountant-2.html" class="active">Приход/расход</a></h1>
        </div>

        <div class="container px-md-0 mx-0 mt-4">
            <div class="h5">Добавить категории прихода и расхода</div>

            <div class="row mt-4">
                <div class="col-lg-6 my-3">
                    <div class="io bg-white p-md-4 px-2 py-3 rounded">
                        <div class="title__middle mb-4">Приход</div>
                        <div class="d-flex align-items-center my-2">
                            <div class="flex-grow-1">
                                <input id="new_block_discount" class="my-form__input" type="text"
                                    value="Первый взнос">
                            </div>
                            <div>
                                <button type="submit" class="my-btn my-btn__blue my-btn__blue--small ml-2"><i
                                        class="far fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="d-flex align-items-center my-2">
                            <div class="flex-grow-1">
                                <input id="new_block_discount" class="my-form__input" type="text"
                                    value="Ежемесячная оплата">
                            </div>
                            <div>
                                <button type="submit" class="my-btn my-btn__blue my-btn__blue--small ml-2"><i
                                        class="far fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="mt-4 d-flex justify-content-md-end justify-content-center justify-content-center">
                            <button class=" my-btn my-btn__blue" data-target="#new_discount" data-toggle="modal">
                                <i class="fal fa-plus mr-2"></i> Добавить
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 my-3">
                    <div class="io bg-white p-md-4 px-2 py-3 rounded">
                        <div class="title__middle mb-4">Расход</div>
                        <div class="d-flex align-items-center my-2">
                            <div class="flex-grow-1">
                                <input id="new_block_discount" class="my-form__input" type="text"
                                    value="Стройматериалы">
                            </div>
                            <div>
                                <button type="submit" class="my-btn my-btn__blue my-btn__blue--small ml-2"><i
                                        class="far fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="d-flex align-items-center my-2">
                            <div class="flex-grow-1">
                                <input id="new_block_discount" class="my-form__input" type="text"
                                    value="Ежемесячная оплата">
                            </div>
                            <div>
                                <button type="submit" class="my-btn my-btn__blue my-btn__blue--small ml-2"><i
                                        class="far fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="mt-4 d-flex justify-content-md-end justify-content-center justify-content-center">
                            <button class=" my-btn my-btn__blue" data-target="#new_discount" data-toggle="modal">
                                <i class="fal fa-plus mr-2"></i> Добавить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Новый менеджер -->
    <div class="modal fade" id="new_accountant">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body py-4">
                    <button class="close" data-dismiss="modal"><i class="fal fa-times"></i></button>
                    <p class="text-center">Новый бухгалтер</p>

                    <hr>

                    <form action="#" class="my-form">
                        <div class="container px-0 mx-0 mt-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label class="d-block text-capitalize" for="new_manager-name">Имя</label>
                                        <input id="new_manager-name" class="my-form__input" type="text" value=""
                                            required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label class="d-block text-capitalize" for="new_manager-nomer">Номер</label>
                                        <input class="my-form__input" type="number" value="" id="new_manager-nomer"
                                            min="1" max="300" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label class="d-block text-capitalize" for="new_manager-login">Логин</label>
                                        <input class="my-form__input" type="text" value="" id="new_manager-login"
                                            required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label class="d-block text-capitalize" for="new_manager-password">Пароль</label>
                                        <input class="my-form__input" type="password" value="" id="new_manager-password"
                                            required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 d-flex justify-content-center">
                            <button type="submit" class="my-btn my-btn__blue">
                                Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Object yesOrNo -->
    <div class="modal fade delete-object-yesOrNo" id="delete-object-yesOrNo">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body py-4">
                    <p class="text-center">Вы действительно хотите удалить?</p>
                    <p class="text-center">Golden House</p>
                    <div class="mt-4 d-flex justify-content-center align-items-center">
                        <button class="my-btn my-btn__blue mx-2" data-dismiss="modal">Отмена</button>
                        <button type="button" class="my-btn my-btn__blue mx-2" data-dismiss="modal" data-target="#delete-object-yes" data-toggle="modal">Да</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Object Yes -->
    <div class="modal fade delete-object-yes" id="delete-object-yes">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body py-4">
                    <p class="text-center">Пожалуйста подтвердите действие</p>
                    <form action="#" class="my-form">
                        <input class="moy-input" type="password" placeholder="Пароль" required>
                        <div class="mt-4 d-flex justify-content-center align-items-center">
                            <button type="button" class="my-btn my-btn__blue mx-2" data-dismiss="modal">Отмена</button>
                            <button type="submit" class="my-btn my-btn__blue mx-2">Подтвердить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.min.js"></script>
    <script src="libs/pace.min.js"></script>

</body>

</html>
